<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="game-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="game-info">
        <button class="new-game">New Game</button>
        <div class="players">
            <div class="heading">Players</div>
            <div class="player one"></div>
            <div class="player two"></div>
        </div>
        <div class="scoreboard">
            <div class="heading">Scoreboard</div>
            <div class="score">
                <div class="name"></div>
                <div class="games-won"></div>
            </div>
            <div class="score">
                <div class="name"></div>
                <div class="games-won"></div>
            </div>
            <div class="score">
                <div class="name"></div>
                <div class="games-won"></div>
            </div>
        </div>
    </div>
    <div class="footer">Dan T Productions</div>
</body>

</html>
